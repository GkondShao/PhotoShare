<!DOCTYPE html>
<html>
{{template "prepare/head.html"}}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
<meta name="_xsrf" content="{{.xsrf_token}}" />
  <title>PhotoShare | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
</head>
<body class="hold-transition login-page" style="background:#65cea7">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>PhotoShare</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录开启你的分享之旅</p>

    <form id="login-form" role="form" name="login-form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" id="username" name="username" autofocus>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
      </div>
      <div class="row"> 

     <input id="res" name="res" type="reset" style="display:none;" /> 

      <div class="col-md-4 ">
        <a href="JavaScript:reset()" class="text-center">Reset</a>
      </div>

        <div class="col-md-4 col-md-offset-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat ">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="#"></a><br>
    <a href="/register" class="text-center">还没有帐号?点击注册</a>

  </div>
  <!-- /.login-box-body -->
</div>

{{template "prepare/foot.html"}}
<script>


</script>
</body>
</html>
