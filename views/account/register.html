<!DOCTYPE html>
<html>
{{template "prepare/head.tpl"}}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
<meta name="_xsrf" content="{{.xsrf_token}}" />
  <title>PhotoShare | Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
</head>
<body class="hold-transition login-page" style="background:#65cea7">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>PhotoShare</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">分享从注册开始</p>

    <form id="register-form" role="form" name="register-form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="输入用户名:必填" id="username" name="username">
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="输入密码:必填" id="password" name="password">
      </div>
      

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="重复密码:必填" id="confirmpwd" name="confirmpwd">
      </div>
      <div class="row">


      <input id="res" name="res" type="reset" style="display:none;" /> 

      <div class="col-md-4 ">
        <a href="JavaScript:reset()" class="text-center">Reset</a>
      </div>

        <div class="col-md-4 col-md-offset-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat ">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    <a href="#"></a><br>
    <a href="/login" class="text-center">已经拥有帐号前往登录</a>

  </div>
  <!-- /.login-box-body -->
</div>

{{template "prepare/foot.tpl"}}
<script>


</script>
</body>
</html>
